<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TinyLink Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <h1>TinyLink</h1>
    <p>Simple URL shortener</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Create Short Link</h2>
      <form id="create-form" class="form">
        <div class="form-group">
          <label for="url">Target URL</label>
          <input type="url" id="url" name="url" placeholder="https://example.com/very/long/url" required />
          <small class="hint">Must be a valid http or https URL.</small>
        </div>

        <div class="form-group">
          <label for="code">Custom code (optional)</label>
          <input type="text" id="code" name="code" placeholder="6–8 letters/numbers" />
          <small class="hint">Leave blank to auto-generate.</small>
        </div>

        <button type="submit" id="create-btn">Shorten</button>
        <p id="form-message" class="message"></p>
      </form>
    </section>

    <section class="card">
      <h2>All Links</h2>

      <div class="toolbar">
        <input type="search" id="search" placeholder="Filter by code or URL..." />
      </div>

      <div id="table-empty" class="empty-state">No links yet. Create one above!</div>

      <div class="table-wrapper">
        <table id="links-table">
          <thead>
            <tr>
              <th>Short Code</th>
              <th>Target URL</th>
              <th>Total Clicks</th>
              <th>Last Clicked</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="links-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>Health: <span id="health-status">Checking…</span></span>
  </footer>

  <script src="/dashboard.js"></script>
</body>
</html>
